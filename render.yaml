services:
  # Backend Service
  - type: web
    plan: starter
    name: inventory-backend
    runtime: docker
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: BCRYPT_ROUNDS
        value: 12
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-database
          property: connectionString

  # Frontend Service
  - type: web
    plan: starter
    name: inventory-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: inventory-database
    plan: starter 